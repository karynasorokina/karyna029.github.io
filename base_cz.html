    <h2 class="creative-subtitle">Vývojářka / Studentka / Mentorka</h2>
</header>

<nav>
  <ul class="menu">
    <li><a href="{{ url_for('index_cz') }}">Domů</a></li>
    <li class="dropdown">
      <a href="#" onclick="return false;">Specializace</a>
      <ul class="dropdown-content">
        <li><a href="{{ url_for('achievements_cz') }}">Vzdělání a úspěchy</a></li>
        <li><a href="{{ url_for('speciality_IT_cz') }}">IT</a></li>

{% block content %}{% endblock %}
<script>
  const elements = document.querySelectorAll('.scroll-animate');
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  }, { threshold: 0.2 });

  elements.forEach(el => observer.observe(el));
</script>
</body>
